//apply plugin: 'com.github.johnrengelman.shadow' version '2.0.1'
plugins {
    id 'java'
}

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
	implementation group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.24.4'
	implementation group: 'guru.nidi', name: 'graphviz-java-all-j2v8', version: '0.18.1'
	implementation group: 'ch.qos.logback', name:'logback-classic', version: '1.2.3'
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': 'javaparsertrees.RenderAST'
    }
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        
    }
}
